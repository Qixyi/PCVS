<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
     <!-- Top Bar -->
     <div class="navbar sticky-top top-nav-blue">
        <div class="container-fluid">
            <a class="navbar-brand link-light" href="#"><img src="covidvax.png" alt="This is the CoVax logo" height="50" width="50">
        <p class="h1 align-middle d-inline-block"> PCVS</p></a>
            <a href="#"><button type="button" class="btn btn-outline-warning">Sign Up</button></a>
        </div>
      </div>

       <!--Login Form-->
       <div class="container">
        <section class="container-fluid d-flex align-items-center main-wrapper rounded-circle">
            <div class="container">
                <div class="row d-flex align items-center bg-white">
                    <div class="col-md-6 p-0">
                        <img src="covidvaccine.png" alt="Vaccine" class="img-fluid rounded-circle">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 mb-lg-4 mb-3 px-md-5">
                                <h1 class="text-md-start text-center">Login</h1>
                                <form action="Batch.html" class="px-md-5 px-2">

                                    <!--Login Form-->  
                                    <div class="form-floating-mb-3">
                                        <label for="floatingInput">Username</label>
                                        <input type="text" class="form-control btn-lg"  id="floatingInput" placeholder="Username">
                                    </div>
                                    <div class="form-floating-mb-3">
                                        <label for="floatingInput">Password</label>
                                        <input type="password" class="form-control btn-lg"  id="floatingInput" placeholder="Password">
                                           
                                    
                                    <!--Login Button-->
                                    <div class="login-btn d-flex justify-content-md-start mt-3 justify-content-center">
                                        <input type="submit" class="btn btn-primary mb-md-0 mb-5 btn-lg " value="Login" >
                                    </div>                                      
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
