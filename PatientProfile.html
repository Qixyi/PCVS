<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</head>
<body>
   
      <!-- Top Bar -->
   <div class="navbar sticky-top top-nav-blue">
    <div class="container-fluid">
        <a class="navbar-brand link-light" href="RecordVaccine.html"><img src="covidvax.png" alt="This is the CoVax logo" height="50" width="50">
    <p class="h1 align-middle d-inline-block"> PCVS</p></a>
        <a href="#"><button type="button" class="btn btn-outline-warning">Log Out</button></a>
    </div>
</div>

<!--Main Content-->
<div class="container">

      <!--Page Heading-->
      <h2 class="text-center mb-3 mt-3"><b>Teddie Graham</b></h2>
      <br>

      <!--Vaccination Appointment Details-->
      <div class="text-center">
      <div class="col-md-8 offset-md-2 mt-3 ">
        <label for="fullName" class="col-lg-3 col-form-label">Full Name:</label>
        <div class="col-lg-3 d-inline-block">
            <input type="text" readonly class="form-control-plaintext" id="fullName" value="Teddie Graham">
       </div>
     </div>

    <div class="col-md-8 offset-md-2 mt-3">
            <label for="ICPassport" class="col-lg-3 col-form-label">IC/Passport:</label>
            <div class="col-lg-3 d-inline-block">
                <input type="text" readonly class="form-control-plaintext" id="ICPassport" value="990101-01-1111">
        </div>
    </div>

    <div class="col-md-8 offset-md-2 mt-3">
        <label for="batchNo" class="col-lg-3 col-form-label">BatchNo:</label>
        <div class="col-lg-3 d-inline-block">
            <input type="text" readonly class="form-control-plaintext" id="batchNo" value="AA001">
        </div>
    </div>

    <div class="col-md-8 offset-md-2 mt-3">
        <label for="expiryDate" class="col-lg-3 col-form-label">Expiry Date:</label>
        <div class="col-lg-3 d-inline-block">
            <input type="text" readonly class="form-control-plaintext" id="expiryDate" value="24/11/2021">
        </div>
    </div>

    <div class="col-md-8 offset-md-2 mt-3">
        <label for="manufacturer" class="col-lg-3 col-form-label">Manufacturer:</label>
        <div class="col-lg-3 d-inline-block">
            <input type="text" readonly class="form-control-plaintext" id="manufacturer" value="COMIRNATY">
        </div>
    </div>

    <div class="col-md-8 offset-md-2 mt-3">
        <label for="vaccineName" class="col-lg-3 col-form-label">Vaccine Name:</label>
        <div class="col-lg-3 d-inline-block">
            <input type="text" readonly class="form-control-plaintext" id="vaccineName" value="Pfizer">
        </div>
    </div>
</div>

     <!--Buttons-->
     <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary" id="confirmBtn">Confirm</button>
        <button type="cancel" class="btn" id="cancelBtn">Cancel</button>
    </div>

    <div class="text-center mt-3">
        <button type="button" class="btn btn-warning">Status: confirmed</button>
    </div>

</div>

</body>
</html>
