<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Top Bar -->
   <div class="navbar sticky-top top-nav-blue">
    <div class="container-fluid">
        <a class="navbar-brand link-light" href="PatientProfile.html"><img src="covidvax.png" alt="This is the CoVax logo" height="50" width="50">
    <p class="h1 align-middle d-inline-block"> PCVS</p></a>
        <a href="#"><button type="button" class="btn btn-outline-warning">Log Out</button></a>
    </div>
</div>  

<div class="container">
    <!--Breadcrumbs-->
    <div class="mt-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="ReqVaxAppt.html">Request Vaccination Appointment</a></li>
            <li class="breadcrumb-item active" aria-current="page">Select Batch and Appoint Date</li>
          </ol>
        </nav>
      </div>

  <!--Healthcare Centre Name-->
  <form  class="row needs-validation" novalidate>
  <div class="form-floating-mb-3 inline needs-validation " id="selectBatch" novalidate>
    <label for="batchNo" class="pt-2 col-lg-3">Batch No: </label>
    <div class="col-md-9">
        <select class="form-select" aria-label="Default select example" id="selectHealthcareCentre">
            <option selected disabled value="">Choose...</option>
            <option selected disabled value="">Choose...</option>
                    <option value="1">JB007</option>
                    <option value="2">AA002</option>
                    <option value="3">AA003</option>
        </select>
        <div class="invalid-feedback">
            Please select a healthcare centre.
          </div>
         </div>
       </div>

        <!-- Expiry Date and Quantity Table -->
        <table class="table table-hover mt-5" >
            <thead>
            <tr class="light-cyan-color">
                <th scope="col">Batch</th>
                <th scope="col">Quantity</th>
                <th scope="col">Expiry Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>JB007</td>
                <td>50</td>
                <td>13.7.2021</td>
            </tr>
            <tr>
                <td>JB007</td>
                <td>75</td>
                <td>24.8.2021</td>
            </tr>
            <tr>
                <td>JB007</td>
                <td>90</td>
                <td>18.10.2021</td>
            </tr>
            </tbody>
        </table>

        <div class="form-floating-mb-3 inline needs-validation">
            <label for="AppointmentDate" class="pt-2 col-lg-3">Appointment Date: </label>
            <div class="col-md-9">
                <input type="date" class="form-control md-inline-block" id="appointmentDate" placeholder="Appointment Date" required>
                  <div class="invalid-feedback">
                    Please enter an appointment date [Appointment date starts from tomorrow's date].
                  </div>
            </div>
          </div>
          
            <!--Buttons-->
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary" id="confirmBtn">Confirm</button>
                <button type="cancel" class="btn" id="cancelBtn">Cancel</button>
            </div>
          </form>



</div>
<script src="Batch.js"></script>
</body>
</html>
