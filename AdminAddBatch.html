<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Add New Batch</title>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="navbar sticky-top top-nav-blue">
      <div class="container-fluid">
          <a class="navbar-brand link-light" href="AdminHome.html"><img src="covidvax.png" alt="This is the CoVax logo" height="50" width="50">
      <p class="h1 align-middle d-inline-block"> CoVax</p></a>
          <a href="Login.html"><button type="button" class="btn btn-outline-warning">Log Out</button></a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">

      <!-- Breadcrumbs -->
      <div class="mt-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="AdminHome.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Batch</li>
          </ol>
        </nav>
      </div>
      
      <!-- Page Heading -->
      <h3 class="text-center mb-3">Record New Vaccine Batch</h3>
      <br>

      <!-- Form -->
      <form method="post" action="AdminHome.html" class="row needs-validation" novalidate>
        <div class="col-md-8 offset-md-2">
            <div class="row mb-3">
              <label for="vaccineName" class="pt-2 col-lg-3">Vaccine Name: </label>
              <div class="col-lg-9">
                  <select class="form-select" id="vaccineName" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a vaccine.
                  </div>
              </div>

            </div>

            <div class="row mb-5">
                <label for="vaccineID" class="col-lg-3 col-form-label">Vaccine ID:</label>
                <div class="col-lg-3">
                    <input type="text" readonly class="form-control-plaintext" id="vaccineID" value="V0001">
                </div>
                <label for="manufacturer" class="col-lg-3 col-form-label">Manufacturer:</label>
                <div class="col-lg-3">
                    <input type="text" readonly class="form-control-plaintext" id="manufacturer" value="Company A">
                </div>
            </div>

            <div class="row mb-3">
                <label for="batchNo" class="pt-2 col-md-3">Batch No: </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="batchNo" placeholder="Batch No" required>
                      <div class="invalid-feedback">
                        Please enter in this format - B followed by 6 numbers (e.g. B000001).
                      </div>
                </div>

            </div>
            <div class="row mb-3">
                <label for="expiryDate" class="pt-2 col-md-3">Expiry Date: </label>
                <div class="col-md-9">
                    <input type="date" class="form-control" id="expiryDate" placeholder="Expiry Date" required>
                      <div class="invalid-feedback">
                        Please enter an expiry date in dd/mm/yyyy format (the earliest date is tomorrow).
                      </div>
                </div>
            </div>
            <div class="row mb-5">
                <label for="qtyAvailable" class="pt-2 col-lg-3">Quantity Available: </label>
                <div class="col-lg-9">
                    <input type="number" class="form-control col-md-5" id="qtyAvailable"
                        placeholder="Quantity Available" min="1" required>
                        <div class="invalid-feedback">
                        Please enter a number greater than 0.
                        </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="confirmBtn">Confirm</button>
                <button type="cancel" class="btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
      </form>
    </div>

    <script src="AdminAddBatch.js"></script>
  </body>
</html>
